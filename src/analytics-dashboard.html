<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Smart Retail Assistant</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="analytics.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-robot"></i>
            <span>Smart Retail Assistant</span>
        </div>
        <div class="nav-links">
            <a href="home.html" class="nav-link">Home</a>
            <a href="index.html" class="chat-button">
                <i class="fas fa-comments"></i>
                Back to Chat
            </a>
        </div>
    </nav>

    <main class="dashboard-content">
        <div class="dashboard-header">
            <h1>Analytics Dashboard</h1>
            <div class="date-filter">
                <select id="timeRange">
                    <option value="7">Last 7 Days</option>
                    <option value="30">Last 30 Days</option>
                    <option value="90">Last 90 Days</option>
                    <option value="365">Last Year</option>
                </select>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Sales Overview</h3>
                <canvas id="salesChart"></canvas>
            </div>

            <div class="dashboard-card">
                <h3>Customer Demographics</h3>
                <canvas id="demographicsChart"></canvas>
            </div>

            <div class="dashboard-card">
                <h3>Popular Products</h3>
                <canvas id="productsChart"></canvas>
            </div>

            <div class="dashboard-card">
                <h3>Customer Satisfaction</h3>
                <canvas id="satisfactionChart"></canvas>
            </div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <i class="fas fa-shopping-cart"></i>
                <div class="metric-info">
                    <h4>Total Sales</h4>
                    <span class="metric-value">$1,234,567</span>
                    <span class="metric-change positive">+15.8%</span>
                </div>
            </div>

            <div class="metric-card">
                <i class="fas fa-users"></i>
                <div class="metric-info">
                    <h4>Active Users</h4>
                    <span class="metric-value">5,234</span>
                    <span class="metric-change positive">+8.3%</span>
                </div>
            </div>

            <div class="metric-card">
                <i class="fas fa-chart-line"></i>
                <div class="metric-info">
                    <h4>Conversion Rate</h4>
                    <span class="metric-value">4.2%</span>
                    <span class="metric-change positive">+2.1%</span>
                </div>
            </div>
        </div>
    </main>

    <script src="analytics.js"></script>
</body>
</html>
